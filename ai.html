<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/app.css">
  <script src="scripts/common.js"></script>
  <style>
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    .snake-unit {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: navy;
      border-radius: 5px;
    }
    .food-unit {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: red;
      border-radius: 5px;
    }
  </style>
</head>
<body onload="startGame()">
  <script>navbar();</script>
  <div id="game-board"></div>
  <script>
    const scoreBoard = document.getElementById("score-board");
    const board = document.getElementById("game-board");
    const snake = [];
    let food;
    let gameInterval;
    let direction = "right";
    
    function startGame() {
      // Create initial snake
      for (let i = 4; i >= 0; i--) {
        snake.push({ x: i, y: 0 });
      }
      // Create initial food
      createFood();
      // Start game loop
      gameInterval = setInterval(update, 100);
      // Add event listener for movement control
      document.addEventListener("keydown", e => {
        switch (e.key) {
          case "ArrowUp":
            direction = "up";
            break;
          case "ArrowDown":
            direction = "down";
            break;
          case "ArrowLeft":
            direction = "left";
            break;
          case "ArrowRight":
            direction = "right";
            break;
        }
      });
    }
    
    function createFood() {
      food = {
        x: Math.floor(Math.random() * 39),
        y: Math.floor(Math.random() * 39)
      };
      // Check if food overlaps with snake
      for (let i = 0; i < snake.length; i++) {
        if (food.x === snake[i].x && food.y === snake[i].y) {
          createFood();
        }
      }
    }
    
    function update() {
      // Move snake
      let head;
      switch (direction) {
        case "up":
          head = { x: snake[0].x, y: snake[0].y - 1 };
          break;
        case "down":
          head = { x: snake[0].x, y: snake[0].y + 1 };
          break;
        case "left":
          head = { x: snake[0].x - 1, y: snake[0].y };
          break;
        case "right":
          head = { x: snake[0].x + 1, y: snake[0].y };
          break;
      }
      snake.unshift(head);
      // Check for collision with food
      if (head.x === food.x && head.y === food.y) {
        createFood();
      } else {
        snake.pop();
      }
      // Check for collision with borders
      if (head.x < 0 || head.x > 39 || head.y < 0 || head.y > 39) {
        clearInterval(gameInterval);
        alert("Game Over");
        restart();
      }
      // Check for collision with self
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          clearInterval(gameInterval);
          alert("Game Over");
          restart();
        }
      }
      // Clear board
      while (board.firstChild) {
        board.removeChild(board.firstChild);
      }
      // Draw food
      const foodUnit = document.createElement("div");
      foodUnit.className = "food-unit";
      foodUnit.style.left = `${food.x * 10}px`;
      foodUnit.style.top = `${food.y * 10}px`;
      board.appendChild(foodUnit);
      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        const snakeUnit = document.createElement("div");
        snakeUnit.className = "snake-unit";
        snakeUnit.style.left = `${snake[i].x * 10}px`;
        snakeUnit.style.top = `${snake[i].y * 10}px`;
        board.appendChild(snakeUnit);
      }
    }

  function restart() {
    if (confirm("Restart game?")) {
      window.location.reload();
    }
  }
  </script>
</body>
</html>
